<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STAYGO</title>
    <link rel="stylesheet" href="./assets/site.css" />
    <script defer src="./assets/config.js"></script>
    <script defer src="./assets/site.js"></script>
  </head>
  <body>
    <div class="container">
      <main>
        <details class="corner-menu">
          <summary class="corner-nav" aria-label="เลือกเกม" title="เลือกเกม">เลือกเกม</summary>
          <div class="corner-menu-panel" role="menu" aria-label="รายการเกม">
            <a class="corner-menu-link" role="menuitem" href="./games/reveal-board/">เปิดแผ่นป้ายทายภาพ</a>
          </div>
        </details>

        <nav class="corner-social" aria-label="ช่องทางการติดต่อ">
          <a class="corner-social-link" href="https://facebook.com/STAYG0" target="_blank" rel="noopener noreferrer" aria-label="Facebook">Facebook</a>
          <a class="corner-social-link" href="https://instagram.com/stay._.go" target="_blank" rel="noopener noreferrer" aria-label="Instagram">Instagram</a>
          <a class="corner-social-link" href="https://tiktok.com/@staygo_official" target="_blank" rel="noopener noreferrer" aria-label="TikTok">TikTok</a>
          <a class="corner-social-link" href="https://twitch.tv/staygogamming" target="_blank" rel="noopener noreferrer" aria-label="Twitch">Twitch</a>
        </nav>

        <div class="top-logo">
          <a href="https://www.youtube.com/@STAYGO" target="_blank" rel="noopener noreferrer">
            <img src="./games/reveal-board/staygo-logo.png" alt="Staygo" />
          </a>
        </div>

        <section class="hero">
          <p class="muted">ช่องรวมความบันเทิงของกลุ่มเพื่อน ฝากกดไลค์ กดติดตามด้วยนะครับ</p>
        </section>

        <section class="card">
          <h2 style="margin:0 0 8px 0">คลิปล่าสุดสดๆร้อนๆ</h2>
          <div class="embed" data-latest-youtube></div>
        </section>

        <section class="card">
          <h2 style="margin:0 0 8px 0">คลิปทั้งหมด</h2>

          <div class="video-tools">
            <input
              class="search"
              type="search"
              inputmode="search"
              placeholder="ค้นหาชื่อคลิป…"
              aria-label="ค้นหาชื่อคลิป"
              data-video-search
            />
            <div class="muted" data-video-search-status></div>
          </div>

          <div class="video-browser" data-video-browser></div>
        </section>

        <div class="footer">© STAYGO</div>
      </main>
    </div>
  </body>
</html>
