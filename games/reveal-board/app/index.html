<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal Board</title>
    <link rel="stylesheet" href="../../../assets/site.css" />
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        line-height: 1.5;
        color: var(--text);
        background: radial-gradient(900px 520px at 18% 0%, rgba(29,78,216,0.22) 0%, rgba(29,78,216,0) 65%),
          radial-gradient(900px 520px at 98% 10%, rgba(220,38,38,0.16) 0%, rgba(220,38,38,0) 60%),
          radial-gradient(900px 520px at 55% 0%, rgba(250,204,21,0.18) 0%, rgba(250,204,21,0) 55%),
          linear-gradient(180deg, #ffffff 0%, #f6f8ff 100%);
      }
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .top { display: flex; align-items: center; justify-content: center; padding: 12px 0; }
      .logo { width: 220px; max-width: 60vw; height: auto; }
      h1 { margin: 0 0 8px 0; text-align: center; }
      .muted { color: var(--muted); text-align: center; margin: 0 0 16px 0; }
      .panel { border: 1px solid var(--border); border-radius: 18px; padding: 14px; background: var(--surface); backdrop-filter: blur(12px); }
      .controls { display: grid; grid-template-columns: 1fr; gap: 12px; }
      @media (min-width: 860px) { .controls { grid-template-columns: 2fr 1fr 1fr; align-items: end; } }
      label { display: block; font-weight: 600; margin-bottom: 6px; }
      input[type="file"], input[type="number"] {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px;
        font-size: 14px;
        background: rgba(255,255,255,0.9);
      }
      .buttons { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
      button {
        border: 1px solid rgba(0,0,0,0);
        background: linear-gradient(135deg, var(--brand) 0%, var(--brand2) 100%);
        color: var(--brandText);
        padding: 10px 14px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover { filter: brightness(1.05); }
      button.secondary { background: rgba(255,255,255,0.9); color: var(--text); border: 1px solid var(--border); }
      button:disabled { opacity: 0.5; cursor: not-allowed; }

      .stats { margin-top: 14px; display: none; gap: 12px; flex-wrap: wrap; justify-content: center; }
      .stat { border: 1px solid var(--border); border-radius: 14px; padding: 10px 12px; min-width: 160px; text-align: center; background: rgba(255,255,255,0.7); }
      .stat .label { font-size: 12px; color: var(--muted); font-weight: 700; }
      .stat .value { font-size: 20px; font-weight: 700; }

      .board-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        margin-top: 16px;
        border-radius: 18px;
        overflow: hidden;
        border: 1px solid var(--border);
        background: var(--bg0);
        display: none;
      }
      .board-container.active { display: block; }
      .board-container.fullscreen {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        aspect-ratio: auto;
      }

      #imagePreview { width: 100%; height: 100%; object-fit: contain; display: block; }
      .tiles-overlay { position: absolute; inset: 0; display: grid; }
      .tile {
        background: linear-gradient(135deg, var(--brand) 0%, var(--brand2) 100%);
        border: 1px solid rgba(255,255,255,0.25);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        user-select: none;
      }
      .tile:hover { filter: brightness(1.15); }
      .tile.revealed { opacity: 0; pointer-events: none; }

      #placeholder { margin-top: 16px; border: 1px dashed var(--border); border-radius: 18px; padding: 24px; text-align: center; color: var(--muted); background: rgba(255,255,255,0.65); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <a href="https://www.youtube.com/@STAYGO" target="_blank" rel="noopener noreferrer">
          <img class="logo" src="../staygo-logo.png" alt="Staygo" />
        </a>
      </div>

      <h1>Reveal Board</h1>
      <p class="muted">อัปโหลดรูป แล้วกด Create Board เพื่อเริ่มเล่น</p>

      <div class="panel">
        <div class="controls">
          <div>
            <label for="imageUpload">Upload images</label>
            <input type="file" id="imageUpload" accept="image/jpeg,image/jpg,image/png,image/webp" multiple />
            <div id="imageCount" style="font-size: 12px; color: #444; margin-top: 6px"></div>
          </div>
          <div>
            <label for="rows">Rows (1-30)</label>
            <input type="number" id="rows" min="1" max="30" value="5" />
          </div>
          <div>
            <label for="columns">Columns (1-30)</label>
            <input type="number" id="columns" min="1" max="30" value="8" />
          </div>
        </div>

        <div class="buttons">
          <button onclick="createBoard()">Create Board</button>
          <button class="secondary" onclick="resetBoard()" id="resetBtn" disabled>Reset</button>
          <button onclick="nextImage()" id="nextBtn" disabled>Next Image</button>
          <button class="secondary" onclick="toggleFullscreen()" id="fullscreenBtn" disabled>Fullscreen</button>
          <button class="secondary" onclick="location.reload()">Reload</button>
        </div>

        <div class="stats" id="statsPanel">
          <div class="stat">
            <div class="label">Current Image</div>
            <div class="value" id="currentImageNum">1 / 1</div>
          </div>
          <div class="stat">
            <div class="label">Total Tiles</div>
            <div class="value" id="totalTiles">0</div>
          </div>
          <div class="stat">
            <div class="label">Revealed</div>
            <div class="value" id="revealedCount">0</div>
          </div>
          <div class="stat">
            <div class="label">Remaining</div>
            <div class="value" id="remainingCount">0</div>
          </div>
        </div>
      </div>

      <div class="board-container" id="boardContainer">
        <img id="imagePreview" alt="Feature image" />
        <div class="tiles-overlay" id="tilesOverlay"></div>
      </div>

      <div id="placeholder">อัปโหลดรูปอย่างน้อย 1 รูป แล้วกด Create Board</div>
    </div>

    <script src="../reveal-board.js"></script>
  </body>
</html>
